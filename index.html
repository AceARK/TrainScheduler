<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<!-- Bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Font awesome cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Custom stylesheet link -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- JQuery cdn -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Firebase cdn -->
	<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
	<!-- Moment.js cdn -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row text-center">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-offset-8">
						<button class="btn btn-success" id="signInWithGithub" data-toggle="tooltip" title="Sign in with Github"><i class="fa fa-github fa-lg" aria-hidden="true"></i> Sign In</button>
						<button class="btn btn-success" id="signInWithGoogle" data-toggle="tooltip" title="Sign in with Google"><i class="fa fa-lg fa-google" aria-hidden="true"></i> Sign In</button>
						<span id="welcomeName">Welcome <span id="userName"></span>!</span><img id="userPic">
						<button class="btn btn-danger" id="signOut" data-toggle="tooltip" title="Sign in with Google"><i class="fa fa-sign-out" aria-hidden="true"></i> Sign Out</button>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<h1>Train Schedule</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-danger">
				  	<div class="panel-heading">Current Train Schedule</div>
				  	<div class="panel-body table-responsive">
				    	<table class="table text-center" id="trainSchedule">
				    		<thead>
							    <tr class="text-center">
							    	<th>Train Name</th>
							        <th>Destination</th>
							        <th>Frequency (min)</th>
							        <th>Next Arrival</th>
							        <th>Minutes Away</th>
							        <th>Modify</th>
							    </tr>
							</thead>
							<tbody id= "tableBody">
							</tbody>
						</table>
				  	</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-danger">
					<div class="panel-heading">Add New Train</div>
					<div class="panel-body">
						<form id="addNewTrain">
							<div class="form-group">
							    <label for="trainName">Train Name</label>
							    <input type="text" class="form-control" id="trainName" required/>
							</div>
							<div class="form-group">
							    <label for="destination">Destination</label>
							    <input type="text" class="form-control" id="destination" required/>
							</div>
							<div class="form-group">
							    <label for="firstTrainTime">First Train Time (hh:mm)</label>
							    <input type="text" pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$" class="form-control" id="firstTrainTime" required/>
							</div>
							<div class="form-group">
							    <label for="frequency">Frequency (min)</label>
							    <input type="text" class="form-control" id="frequency" required/>
							</div>
							<button type="submit" id="addTrain" class="btn btn-danger"><i class="fa fa-plus" aria-hidden="true"></i>Add Train</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- Custom javascript link -->
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
