<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<!-- Bootstrap link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Custom stylesheet link -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- JQuery link -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Firebase link -->
	<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
	<!-- Moment.js link -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row text-center">
			<div class="col-sm-12">
				<h1>Train Schedule</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-danger">
				  	<div class="panel-heading">Current Train Schedule</div>
				  	<div class="panel-body">
				    	<table class="table" id="trainSchedule">
				    		<thead>
							    <tr>
							    	<th>Train Name</th>
							        <th>Destination</th>
							        <th>Frequency (min)</th>
							        <th>Next Arrival</th>
							        <th>Minutes Away</th>
							    </tr>
							</thead>
							<tbody id= "tableBody">
							</tbody>
						</table>
				  	</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-danger">
					<div class="panel-heading">Add New Train</div>
					<div class="panel-body">
						<form id="addNewTrain">
							<div class="form-group">
							    <label for="trainName">Train Name</label>
							    <input type="text" class="form-control" id="trainName">
							</div>
							<div class="form-group">
							    <label for="destination">Destination</label>
							    <input type="text" class="form-control" id="destination">
							</div>
							<div class="form-group">
							    <label for="firstTrainTime">First Train Time (hh:mm)</label>
							    <input type="text" class="form-control" id="firstTrainTime">
							</div>
							<div class="form-group">
							    <label for="frequency">Frequency (min)</label>
							    <input type="text" class="form-control" id="frequency">
							</div>
							<button type="submit" id="addTrain" class="btn btn-danger">Add Train</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- Custom javascript link -->
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
